version: '3'
services:
  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./docker/api:/go/src/api
  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=gopass
    ports:
      - "3306:3306"
    volumes:
      - ./docker/data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d
      - ./docker/my.cnf:/etc/mysql/my.cnf
